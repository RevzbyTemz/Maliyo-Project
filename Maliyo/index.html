<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maliyo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- ---------------brand logo--------------- -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand ml-6 mt-4 ">
            <a href="" class="nav-item">
                <img class="logo-image" src="./Images/maliyo_games_orange_txt 1.png" alt="" width="98" height="28">
            </a>
          <!-- navbar items, navbar burger... -->
        </div>
      </nav>

      <!----------brand image------------->
      <div class="card">
        <div class="card-image ">
            <figure class="image image is-4by3 ml-6 mt-6">
                <img class="brand-image" src="./Images/Group 637.svg">
              </figure>
        </div>
      </div>

      <!-- --------------login form------------- -->
<div class="container is-small">
    <div class="content is-small">
        <h1>Login</h1>
        <p>Please enter your details below to log into your account</p>
        
       
      </div>
      <div class="columns">
        <div class="column">
      <div class="field ">
        <p class="control has-icons-left "> 
            <label for="email">Email</label> <br>
          <input class="input is-small" type="email" placeholder="joe@maliyo.com" >
        </p>
      </div>
    </div>
      <div class="column">
      <div class="field">
        <p class="control has-icons-left"> 
            <label for="password">Password</label> <br>
          <input class="input is-small" type="password" placeholder="" >
        </p>
      </div>
    </div>
    <div class="column">
      <div class="field is-half">
        <p class="control is-half">
          <button class="button is-success is-half">
            Enter
          </button>
        </p>
      </div>
    </div>
    </div>
    </div>
      
  </body>
</html>
